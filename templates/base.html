<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
          crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Гороскоп</title>
</head>
<body class="overflow-scroll">
    <header>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <div class="navbar-brand">
                <div class="logo">
                    <a href="home">
                        <img src="{{ url_for('static', filename='img/znak.png') }}">
                    </a>
                </div>
                <div class="title">
                    <label>Твой Гороскоп</label>
                </div>
            </div>
            <div class="top-menu navbar-nav me-auto">
                <ul>
                    <li class="nav-item ms-1"><a href="#">Новости</a></li>
                    <li class="nav-item ms-1"><a href="#">Знаки</a></li>
                    <li class="nav-item ms-1"><a href="#">Прочее</a></li>
                </ul>
            </div>
        </div>
    </nav>
    </header>
    <main>
        <div class="row">
            <div class="col-md-3">
                <div class="offcanvas offcanvas-start left-settings rounded" tabindex="-1" id="offcanvas" aria-labelledby="offcanvasLabel">
                    <div class="offcanvas-header rounded-circle">
                        <h5 class="offcanvas-title" id="offcanvasLabel">Определить знак зодиака</h5>
                    </div>
                    <div class="offcanvas-body">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <input type="text" class="form-control" placeholder="Ваше имя" aria-label="First name">
                            </div>
                            <div class="col-md-6">
                                <input type="date" class="form-control">
                            </div>
                            <div class="col-12">
                                <select class="form-select" aria-label="Default select example">
                                    <option selected>Выберите свой пол</option>
                                    <option value="m">Мужской</option>
                                    <option value="w">Женский</option>
                                </select>
                            </div>
                            <div class="col-12">
                                <button type="submit" class="btn btn-success">Определить</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6 home-since rounded-top">
                    {% block content %}{% endblock %}
            </div>

        </div>
    </main>
    <footer>
        <div class="container p-3"></div>
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
            © 2020 Copyright:
            <a class="text-white" href="https://mdbootstrap.com/">MDBootstrap.com</a>
        </div>
    </footer>
</body>
</html>
