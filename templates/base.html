<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
          crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
    <title>Гороскоп</title>
</head>
<body class="overflow-scroll">
    <script async src="{{ url_for('static', filename='main.js') }}"></script>
    <header>
            <nav class="navbar navbar-expand-lg navbar-dark">
                <div class="container-fluid">
                    <div class="navbar-brand">
                        <div class="logo">
                            <a href="/home">
                                <img src="{{ url_for('static', filename='img/znak.png') }}">
                            </a>
                        </div>
                        <div class="title">
                            <label>Твой Гороскоп</label>
                        </div>
                    </div>
                        <div class="top-menu">
                            <button class="ms-1"><a class="nav-link" href="/news">Новости</a></button>
                            <button class="ms-1"><a class="nav-link" href="/home">Знаки</a></button>
                        </div>
                    </div>
            </nav>
    </header>
    <main>
          <video playsinline autoplay muted loop>
            <source src="{{ url_for('static', filename='video/vd.mp4') }}" type="video/mp4">
          </video>
        <div class="video-wrapper">
            {% block horoscope %}{% endblock %}
        </div>
    </main>
    <footer>
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
            <p class="text-white text-center">Creator:</p>
            <a class="text-white" href="https://vk.com/caba40k">Мой Vk )</a>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
            crossorigin="anonymous"></script>
</body>
</html>
